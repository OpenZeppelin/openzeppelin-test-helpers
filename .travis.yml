dist: trusty
sudo: false
group: beta
language: node_js
node_js:
  - "8"

cache:
  directories:
    - node_modules

jobs:
  fast_finish: true
  include:
    - stage: Unit tests
      name: "Linter"
      script: npm run lint

    - stage: Unit tests
      name: "Unit tests"
      script: npm run test

    - stage: Integration tests
      name: "Truffle 5.x"
      script: ./test-integration/simple-project-truffle-5.x/run.sh

    - stage: Integration tests
      name: "Ganache Core 2.1.x"
      script: ./test-integration/ganache-core-2.1.x/run.sh

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
